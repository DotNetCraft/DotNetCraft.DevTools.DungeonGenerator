name: NuGet

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
jobs:
  build:
    env:
      BUILD_CONFIG: 'Release'
      SOLUTION: 'DotNetCraft.DevTools.DungeonGenerator.sln'
      
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
